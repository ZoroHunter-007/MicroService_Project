# ==============================
# Application Info
# ==============================
spring.application.name=SCHOOLSERVICE
server.port=8081

# ==============================
# Database Configuration
# ==============================
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/microservice?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=

# ==============================
# Hibernate / JPA Settings
# ==============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================
# Devtools
# ==============================
spring.devtools.restart.enabled=true

# ==============================
# Eureka Client Configuration
# ==============================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ==============================
# Force Eureka to use IP instead of hostname
# ==============================
eureka.instance.prefer-ip-address=true
eureka.instance.ip-address=127.0.0.1
eureka.instance.hostname=127.0.0.1
eureka.instance.non-secure-port-enabled=true
eureka.instance.secure-port-enabled=false

# Unique instance ID (fixes name display)
eureka.instance.instance-id=${spring.application.name}:${server.port}

# Network preference so Eureka NEVER picks Windows hostname
spring.cloud.inetutils.preferred-networks=127.0.0.1
